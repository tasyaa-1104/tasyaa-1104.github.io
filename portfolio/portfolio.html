<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Projek Saya</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#3b0a0a,#6d0f0f);
  /* Padding top agar konten tidak tertutup navbar fixed */
  padding-top: 100px; 
}

/* ===== COLOR THEME ===== */
:root{
  --maroon:#7a0c0c;
  --darkred:#4a0505;
  --soft:#f5eaea;
}

/* ===== NAVBAR / HEADER (Pengganti Sidebar) ===== */
.navbar{
  position: fixed; /* Menu menempel di atas */
  top: 0;
  left: 0;
  width: 100%;
  height: 80px;
  background:#fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  border-bottom: 1px solid var(--maroon);
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  z-index: 1000;
}

.logo{
  font-size:24px;
  font-weight:bold;
  color:var(--maroon);
}

.menu{
  display: flex;
  gap: 10px;
}

.menu a{
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  color:#555;
  text-decoration:none;
  border-radius:25px;
  transition: all 0.3s ease;
  font-weight: 500;
}

.menu a.active,
.menu a:hover{
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
  color:#fff;
}

/* ===== MAIN CONTENT ===== */
.main{
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 20px;
}

/* ===== ANIMATION KEYFRAMES ===== */
@keyframes fadeUp {
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}
@keyframes zoomIn {
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

/* CARD */
.card{
  background:#fff;
  border-radius:20px;
  padding:40px;
  width: 100%;
  box-shadow:0 10px 30px rgba(122,12,12,0.35);
  animation: fadeUp 0.8s ease forwards;
}

/* HEADER */
.card h3{
  color:var(--darkred);
  margin-bottom:5px;
  font-size: 18px;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.card h1{
  font-size:36px;
  margin-bottom:25px;
  color:var(--maroon);
}

/* FILTER */
.filter{
  display:flex;
  gap:25px;
  margin-bottom:40px;
  flex-wrap:wrap;
  border-bottom: 1px solid #eee;
  padding-bottom: 15px;
}
.filter a{
  text-decoration:none;
  color:#777;
  font-weight:bold;
  font-size: 16px;
  cursor:pointer;
  transition: 0.3s;
  position: relative;
}
.filter a:hover{
  color: var(--maroon);
}
.filter a.active{
  color:var(--maroon);
}
/* Garis bawah kecil untuk filter aktif */
.filter a.active::after {
  content: '';
  position: absolute;
  bottom: -17px;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--maroon);
  border-radius: 3px 3px 0 0;
}

/* GRID PROJECT */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:25px;
}

.project{
  background:var(--soft);
  border-radius:15px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 5px 15px rgba(122,12,12,0.15);
  transition:transform .2s, box-shadow .2s;
  opacity:0;
  animation: zoomIn 0.6s ease forwards;
  border: 1px solid rgba(122,12,12,0.1);
}
.project:hover{
  transform:translateY(-8px);
  box-shadow:0 10px 20px rgba(122,12,12,0.25);
}
.project img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-bottom: 2px solid rgba(122,12,12,0.1);
}
.project p{
  padding:15px;
  font-weight:bold;
  color:var(--maroon);
  font-size: 16px;
}

/* delay animasi tiap project */
.project:nth-child(1){ animation-delay: .1s; }
.project:nth-child(2){ animation-delay: .2s; }
.project:nth-child(3){ animation-delay: .3s; }
.project:nth-child(4){ animation-delay: .4s; }
.project:nth-child(5){ animation-delay: .5s; }

/* FOOTER */
.footer{
  margin-top:30px;
  text-align:center;
  color:#ddd;
  font-size:14px;
  animation: fadeUp 0.8s ease .6s forwards;
  opacity:0;
  padding-bottom: 20px;
}

/* Responsif Mobile */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    height: auto;
    padding: 15px;
  }
  .menu {
    margin-top: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  body {
    padding-top: 150px;
  }
  .card {
    padding: 20px;
  }
  .filter {
    justify-content: center;
  }
}
</style>
</head>
<body>

<!-- ===== NAVBAR (Pengganti Sidebar) ===== -->
<header class="navbar">
  <div class="logo">Portfolio.</div>
  <div class="menu">
    <a href="index.html">üè† Beranda</a>

    <a href="portfolio.html" class="active">üíº Portofolio</a>
    <a href="contact.html">‚úâÔ∏è Kontak</a>

<!-- ===== MAIN ===== -->

<!-- ===== FILTER SCRIPT ===== -->
<script>
const filters = document.querySelectorAll('.filter a');
const projects = document.querySelectorAll('.project');

filters.forEach(btn => {
  btn.addEventListener('click', function(e) {
    e.preventDefault();
    filters.forEach(b => b.classList.remove('active'));
    this.classList.add('active');

    const filter = this.getAttribute('data-filter');
    
    projects.forEach(project => {
      const category = project.getAttribute('data-category');
      // Menampilkan jika filter 'all' atau kategori cocok
      project.style.display = (filter === 'all' || category === filter) ? 'block' : 'none';
      
      // Trigger animasi ulang saat muncul agar tidak kaku
      if(project.style.display === 'block'){
        project.style.animation = 'none';
        project.offsetHeight; /* trigger reflow */
        project.style.animation = 'zoomIn 0.5s ease forwards';
      }
    });
  });
});
</script>

</body>
</html>
