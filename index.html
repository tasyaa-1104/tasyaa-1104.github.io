<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== COLOR THEME ===== */
:root{
  --maroon:#7a0c0c;
  --darkred:#4a0505;
  --soft:#f5eaea;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
  /* Memberi padding-top agar konten tidak tertutup navbar */
  padding-top: 90px; 
}

/* ===== NAVBAR / HEADER (Sebelumnya Sidebar) ===== */
.navbar{
  position: fixed; /* Agar menu selalu ada di atas saat discroll */
  top: 0;
  left: 0;
  width: 100%;
  height: 80px;
  background:#fff;
  display: flex;
  align-items: center;
  justify-content: space-between; /* Logo di kiri, Menu di kanan */
  padding: 0 40px;
  border-bottom: 1px solid var(--maroon);
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  z-index: 1000;
}

.logo{
  font-size:24px;
  font-weight:bold;
  color:var(--maroon);
  letter-spacing: 1px;
}

.menu{
  display: flex; /* Membuat menu menjadi horizontal */
  gap: 10px;
}

.menu a{
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  color:#555;
  text-decoration:none;
  border-radius:25px; /* Bentuk kapsul lebih modern */
  transition: all 0.3s ease;
  font-weight: 500;
}

.menu a.active,
.menu a:hover{
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
  color:#fff;
  box-shadow: 0 4px 10px rgba(122, 12, 12, 0.3);
}

/* ===== MAIN CONTENT WRAPPER ===== */
.main-wrapper {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== HERO CARD ===== */
.hero{
  background:rgba(255, 255, 255, 0.95); /* Sedikit transparan agar background terlihat */
  border-radius:20px;
  padding:50px;
  color:var(--maroon);
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  margin-bottom: 30px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  animation: fadeUp .8s ease forwards;
}

.hero-text{
  max-width:55%;
}

.hero-text p{
  font-size:18px;
  opacity:0.8;
  margin-bottom: 5px;
  font-weight: 600;
}

.hero-text h1{
  font-size:45px;
  line-height:1.1;
  margin:10px 0 20px 0;
  color:var(--darkred);
}

/* ===== BUTTON ===== */
.btn-work{
  display:inline-block;
  background:linear-gradient(135deg,var(--darkred),var(--maroon));
  color:#fff;
  padding:14px 30px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  transition:.3s;
  box-shadow: 0 5px 15px rgba(122, 12, 12, 0.4);
}
.btn-work:hover{
  transform:translateY(-3px) scale(1.02);
  box-shadow:0 8px 20px rgba(122, 12, 12, 0.6);
}
.btn-work:active{
  transform:translateY(1px);
}

/* FOTO PROFILE */
.hero-img{
  background:var(--soft);
  padding:10px;
  border-radius:50%; /* Membuat bingkai foto menjadi lingkaran */
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  transition: transform 0.5s ease;
}
.hero-img:hover {
  transform: rotate(5deg);
}
.hero-img img{
  width:250px;
  height: 250px;
  object-fit: cover;
  border-radius:50%; /* Foto lingkaran penuh */
  border: 4px solid #fff;
}

/* FOOTER */
.footer{
  margin-top:30px;
  padding-bottom: 30px;
  color:#eee;
  font-size:14px;
  text-align:center;
  animation: fadeUp .8s ease .4s forwards;
  opacity:0;
}

/* Responsif untuk Layar Kecil (Mobile) */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    height: auto;
    padding: 15px;
    gap: 15px;
  }
  
  body {
    padding-top: 140px; /* Tambah padding top karena navbar jadi tinggi */
  }

  .menu {
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .menu a {
    font-size: 14px;
    padding: 8px 15px;
  }

  .hero {
    flex-direction: column-reverse; /* Foto pindah ke atas di mobile */
    text-align: center;
    padding: 30px;
  }

  .hero-text {
    max-width: 100%;
    margin-top: 20px;
  }
  
  .hero-img img {
    width: 180px;
    height: 180px;
  }
}
</style>
